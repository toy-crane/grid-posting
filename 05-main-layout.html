<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>place items</title>
		<style>
			body {
				margin: 1em;
				font-size: 1rem;
				font-family: -apple-system, BlinkMacSystemFont, Bazier Square,
					Noto Sans KR, Segoe UI, Apple SD Gothic Neo, Roboto, Helvetica Neue,
					Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
					Noto Color Emoji;
			}
			.container {
				display: grid;
				margin: 0.5em 0;
				grid-template-columns: 1fr 2fr;
				grid-template-rows: 100px 500px 100px;
			}
			.container > div {
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 2em;
				color: white;
			}

			.header {
				background-color: #3f29ef;
			}
			.side-bar {
				background-color: #38dab0;
			}

			.main {
				background-color: #fdc35a;
			}

			.footer {
				background-color: #e13338;
			}

			.header {
				grid-column: 1 / -1;
				grid-row: 1;
			}
			.side-bar {
				grid-column: 1;
				grid-row: 2;
			}
			.main {
				grid-column: 2;
				grid-row: 2;
			}
			.footer {
				grid-column: 1/-1;
				grid-row: 3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">Header</div>
			<div class="side-bar">Side-Bar</div>
			<div class="main">Main</div>
			<div class="footer">Footer</div>
		</div>
	</body>
</html>
